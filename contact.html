<main>
    <p>
    <h1 style="color: rgb(255, 72, 0);">To get our updates and more on statehouse you can leave your contacts and query by filling the form below: </h1>
    </p>

    <body class="hom">
        <div class="container">
            <form action="services.html">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label class="email" for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="someone@domain.com">
                
                <label for="Quiz_type">Contact Details</label>
                <select id="Quiz_type" name="Quiz_type">
                    <option value="query">Querry</option>
                    <option value="comment">Comment</option>
                    <option value="feedback">Feedback</option>
                </select>


                <p> What you love to receive from our site?</p>
                <input type="checkbox" name="male" id="male">
                <label for="male">Presidential awards</label><br>

                <input type="checkbox" name="female" id="female">
                <label for="female">Other statehouse</label><br>

                <input type="checkbox" name="prefer_not_to_say" id="male">
                <label for="prefer_not_to_say">Statehouse menus</label><br>
<p></p>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <input type="submit" value="Submit">




            </form>
        </div>
    </body>
